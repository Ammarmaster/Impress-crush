<!DOCTYPE html>
<html>
<head>
    <title class="abc">Do you love me?</title>
    <style>
        body {
          background-image:url('/items/bgimg.jpg') ;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            
        }

        h1 {
            color: #333333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        video {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <video id="yesVideo" controls>
        <source src="/items/love.mp4" type="video/mp4">
    </video>

    <video id="noVideo" controls>
        <source src="/items/majak.mp4" type="video/mp4">
    </video>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('yesVideo').style.display = 'block';
            document.getElementById('yesVideo').play();
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('noVideo').style.display = 'block';
            document.getElementById('noVideo').play();
        });
    </script>
</body>
</html>
